<script>
    var app = new Vue({

        mounted(){

            let allurl = window.location.href
            //获取参数

        methods: {
            tosubmit(){
                console.log(window.location.href)
                
                let url = ''
                if(this.parmas != ''){
                    url = this.to_next_url + this.parmas
                    //处理斜杠问题
                    let out_url = url.replace("/?","?")
